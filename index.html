<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Virtual Dictionary</a>
    </nav>

    <div class="container container-content">
        <div class="row gx-4 align-items-center">
            <div class="col-md-6">
                <div class="me-md-2 me-lg-5">
                    <img class="img-fluid rounded-3"
                        src="https://img.freepik.com/free-vector/search-concept-landing-page_52683-20937.jpg?t=st=1717237810~exp=1717241410~hmac=a1fef1919bbe5aa79cbc267ffc92a1322ff23b3758a4e692cdadfcc15cfc0f27&w=740">
                </div>
            </div>
            <div class="col-md-6">
                <div class="ms-md-2 ms-lg-5 mt-5 mt-md-0 text-center">

                    <h1 class="display-3 fw-bold mb-0">Virtual Dictionary</h1>

                    <br>

                    <div class="col-12">
                        <input type="text" id="wordInput" class="form-control" placeholder="Enter a word">
                        <button id="searchButton" class="btn btn-primary btn-block mt-3 w-100">Search</button>
                        <div id="result" class="mt-4 p-3 border rounded"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <h5>@Created By Harsh Sawant - <a href="https://www.behance.net/harshsawant3" target="_blank">Check My
                Portfolio</a></h5>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</html>
